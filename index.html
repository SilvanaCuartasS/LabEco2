<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch GET, POST, PUT, DELETE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Fetch GET, POST, DELETE</h1>
    <form id="form">
        <label for="input-img">Put an image URL:</label>
        <input type="text" id="input-img" name="image">
        
        <label for="input-title">Put a nice title:</label>
        <input type="text" id="input-title" name="title">
        
        <label for="input-bio">Describe a little bit:</label>
        <input type="text" id="input-bio" name="bio">

        <button id="fetch-create">Create post</button>
        <button id="fetch-list">Lists of post</button>
    </form>
    <div id="data-container">
        <h1 id="pPost">Post</h1>
        <button id="fetch-create-container">Create post</button>
        <div id="post-render"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
